<body class="flex flex-col justify-center items-center bg-custom-gradient">
  <div class="header h-28 pt-8">
    <h1 class="text-4xl font-mono font-bold leading-none tracking-tight text-zinc-800 md:text-5xl lg:text-6xl">Etch A Sketch</h1>
  </div>

  
 
  <div class="board">
    <div class="container grid w-[600px] h-[600px] max-h-200 max-w-200 border-[10px] border-amber-900"></div>
  </div>

  <div class="content flex flex-row items-center w-96 justify-around mt-4">

    <button type="button" class=" text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Warm</button>

    <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Cold</button>
  
  </div>
