<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="/public/output.css">
  <link rel="stylesheet" href="/src/style.css">
  <title>Etch a Sketch</title>
</head>

<body class="max-h-screen bg-custom-gradient animate-gradient">
 
<main class="flex flex-col justify-center items-center">
  <header class="header h-28 pt-8">
    <h1 class="text-4xl font-mono font-bold leading-none tracking-tight text-indigo-950 md:text-5xl lg:text-6xl italic">Etch A Sketch</h1>
  </header>
  <p id="draw"></p>
  <div class="board"></div>
    <div class="container grid w-[550px] h-[550px] max-h-200 max-w-200 border-[10px] border-[#4d333c]"></div>
  </div>
</main>
  

  <div class="content flex flex-wrap flex-col items-center w-[150px] justify-around mt-4 mb-5 relative bottom-[30rem] left-40">

    <button type="button" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700 relative">
      <input type="color" id="pickColor" value="#333333" class="colorPicker absolute inset-0 opacity-0 w-full h-full cursor-pointer">
      Colour
    </button>

    <button onclick="setColour('Warm')" type="button" id="warm" class="text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 cursor-pointer">Warm</button>

    <button onclick="setColour('Cold')" type="button" id="cold" class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 cursor-pointer">Cold</button>

    <button onclick="resetGrid()" type="button" id="black" class=" text-black bg-gray-100 hover:bg-gray-300 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-100 dark:hover:bg-gray-300 dark:focus:ring-gray-700 dark:border-gray-700 cursor-pointer">Erase</button>

    <span id="sizeValue" class="size-value"></span>

   <input type="range" id="grid" value="16" min="1" max="48">
  
  </div>

  <footer class="footer absolute bottom-0 left-0 flex items-center justify-center gap-3 w-[100%] p-3 text-sm italic">
    <p>
      Copyright Â©
      <script>
        document.write(new Date().getFullYear())
      </script>
      anjanuprety
    </p>
  </footer>
 


<script src="/script.js">

</script>
</body>
</html>
